server:
    port: 8081
spring:
  application:
    name: cerveja-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:cerveja
    username: sa
    password: 123456
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true