spring:
  profiles:
    active: k8s
  application:
    name: pedido-service

app:
  #myport: 8081
  myport: ${PORT:0}
server:
  port: ${app.myport}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka