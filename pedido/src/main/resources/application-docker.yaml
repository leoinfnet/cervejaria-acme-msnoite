spring:
  data:
    mongodb:
      uri: mongodb://PEDIDO-MONGO-SERVER:27017/test
  application:
    name: pedido-service
server:
  port: 8080

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://EUREKA-SERVER:8761/eureka